<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <!-- Linking Font Url -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Monda:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <!--Linking Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <!-- Main-content -->
        <main>
            <div class="main-content">
                <form action="#" class="prompt-form">
                    <!-- Prompt Container -->
                    <div class="prompt-container">
                        <textarea class="prompt-input" placeholder="Describe your imagination in detail..." id="prompt-input1" required autofocus></textarea>
                        <button class="prompt-button" type="button">
                            <i class="fa-solid fa-dice"></i>
                        </button>
                    </div>

                    <!-- Prompt Actions/Buttons -->
                    <div class="prompt-actions">
                        <div class="select-wrapper">
                            <select class="custom-select" id="model-select" required>
                                <option value="" selected disabled>Select Model</option>
                                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                                <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schenell</option>
                                <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                                <!-- <option value="Kontext-Style/Paper_Cutting_lora">Playground aesthetic</option>
                                <option value="dvyio/flux-lora-film-noir ">Black & White</option> -->
                            </select>
                        </div>

                        <div class="select-wrapper">
                            <select class="custom-select" id="count-select" required>
                                <option value="" selected disabled>Image Count</option>
                                <option value="1">1 Image</option>
                                <option value="2">2 Image</option>
                                <option value="3">3 Image</option>
                                <option value="4">4 Image</option>
                            </select>
                        </div>

                        <div class="select-wrapper">
                            <select class="custom-select" id="ratio-select" required>
                                <option value="" selected disabled>Aspect Ratio</option>
                                <option value="1/1">Square (1:1)</option>
                                <option value="16/9">Landscape (16:9)</option>
                                <option value="9/16">Portrait (9:16)</option>
                            </select>
                        </div>

                        <button class="generate-btn" type="submit">
                            <i class="fa-solid fa-wand-magic-sparkles"></i>
                            Generate
                        </button>
                    </div>

                    <!-- Result Gallery -->
                    <div class="gallery-grid"></div>
                </form>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
